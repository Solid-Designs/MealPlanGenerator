{% extends 'recipes/base.html' %}

{% block content %}

    <thead>
        <tr>
            <th>Recipe Name</th>
            <th>Ingredients</th>
        </tr>
    </thead>
    <tbody>
        {% for recipe in raw_plan %}

            <td>{{recipe}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
